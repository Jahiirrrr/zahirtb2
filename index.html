<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Formulir Page</div>
        <form action="#">
            <div class="form-page">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" id="nama" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Hobby</span>
                    <input type="text" id="hobi" placeholder="Enter your hobby" required>
                </div>
                <div class="input-box">
                    <span class="details">Tempat Lahir</span>
                    <input type="text" id="tempatlahir" placeholder="Enter your birth place" required>
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir</span>
                    <input type="date" name="birthday" id="tgllahir" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Jenis Kelamin</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Laki-laki</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Perempuan</span>
                    </label>
                </div>
            </div>
            <div class="input-box">
                <label for="">Alamat</label>
                <textarea name="address" id="alamat" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <input type="button" value="Submit" onclick="saysomething()">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <script src="alert.js"></script>
</body>
</html>
